<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>BMI Calculator</h2>

        <label for="age">Age (in years):</label>
        <input type="number" id="age" placeholder="e.g., 30">

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" placeholder="e.g., 70">

        <label for="height">Height (in meters):</label>
        <input type="number" id="height" step="0.01" placeholder="e.g., 1.75">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            
            if (!age || age <= 0 || !weight || !height || height <= 0 || weight <= 0) {
                document.getElementById('result').textContent = "Please enter valid values!";
                return;
            }

            const bmi = weight / (height * height);
            let message = `Your BMI is: ${bmi.toFixed(2)}. You are ${age} years old. `;

            // BMI classification based on the image scale
            if (bmi < 16) {
                message += "Severe Thinness.";
            } else if (bmi >= 16 && bmi < 17) {
                message += "Moderate Thinness.";
            } else if (bmi >= 17 && bmi < 18.5) {
                message += "Mild Thinness.";
            } else if (bmi >= 18.5 && bmi < 25) {
                message += "Normal.";
            } else if (bmi >= 25 && bmi < 30) {
                message += "Overweight.";
            } else if (bmi >= 30 && bmi < 35) {
                message += "Obese Class I.";
            } else if (bmi >= 35 && bmi < 40) {
                message += "Obese Class II.";
            } else {
                message += "Obese Class III.";
            }

            // Additional message for older individuals
            if (age >= 65 && bmi >= 25) {
                message += " Older individuals may have different BMI guidelines. Please consult a doctor.";
            }

            document.getElementById('result').textContent = message;
        }
    </script>

</body>
</html>
